<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>

    </script>
  </head>
  <body>
    <div class="container">
      <div class="card-deck">
        <div class="card">
          <div class="card-header">Groceries to get</div>

          <form id="groceryList">
            <div class="form-group">
                <label for="food1">First Item</label>
                <input id="food1" type="text"class="form-control"></input>
            </div>

            <div class="form-group">
                <label for="food2">Second Item</label>
                <input id="food2" type="text"class="form-control"></input>
            </div>

            <div class="form-group">
                <label for="food3">Third ItemItem</label>
                <input id="food3" type="text"class="form-control"></input>
            </div>

            <button type="submit" class="btn btn-info">Submit</button>
          </form>
          <div id="listdiv">
            <ul id="list">

            </ul>

          </div>

        </div>

        <div class="card">
          <div class="card-header">Word play</div>
          <br>
          <form id="wordForm">
            <div class="form-group">
              <label for="userSentence">Please put in a sentence</label>
              <input id="userSentence" class="form-control" ></input>
            </div>
            <button type="submit" class="btn btn-info">Here's a sentence</button>
          </form>
          <h1 id="sillySentance"></h1>
      </div>
    </div>
    <div class="card-deck">
      <div class="card">
        <div class="card-header">Wordcount</div>
        <br>
        <form id="wordCount">
          <label for="comment">Type sumthin</label>
          <textarea class="form-control" id="comment" rows="3"></textarea>

          <button type="submit" class="btn btn-info">bam</button>
        </form>
        <div>
          <ul id="listCount">

          </ul>

        </div>
      </div>
      <div class="card">
        <div class="card-header">All the cards!</div>
        <br>
        <button id="showCards" type="button" class="btn btn-info">Cards</button>
        <div class="box">
          <ul id="cardDeck">
          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
